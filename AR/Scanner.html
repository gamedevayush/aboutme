<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<title> V2</title>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Add a cursor for mobile interaction -->
    <a-entity cursor="rayOrigin: mouse"></a-entity>
    
    <!-- Marker for tracking -->
    <a-marker type="pattern" url="/aboutme/AR/pattern-hiro.patt">
      <!-- Plane with Collider -->
      <a-plane id="imagePlane" 
               class="clickable"
               position="0 0 0" 
               rotation="-90 0 0" 
               width="4" 
               height="2.25" 
               material="shader: flat; scale: 2 2 2; src: capture.jpg">
      </a-plane>
    </a-marker>

    <!-- Camera with Raycaster -->
    <a-entity camera>
      <a-entity cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-entity>
    </a-entity>

  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        let imagePlane = document.querySelector("#imagePlane");

        function handleClick(event) {
            console.log("‚úÖ Collider Clicked on Plane! Redirecting...");
            setTimeout(() => {
                window.location.href = "https://gamedevayush.github.io"; // Change this to your link
            }, 200); // Small delay for smooth transition
        }

        if (imagePlane) {
            console.log("üéØ Collider Ready on Image Plane!");
            imagePlane.addEventListener("click", handleClick);
        } else {
            console.error("‚ùå Plane NOT found! Debug needed.");
        }
    });
  </script>
</body>
</html>
