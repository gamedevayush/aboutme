<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<title> V1</title>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Add a cursor for mobile interaction -->
    <a-entity cursor="rayOrigin: mouse"></a-entity>
    
    <!-- Add a raycaster for detecting clicks -->
    <a-entity id="cameraRig" camera position="0 0 0">
      <a-entity id="raycaster" raycaster="objects: .clickable" cursor="fuse: false;"></a-entity>
    </a-entity>

    <!-- Marker for tracking -->
    <a-marker type="pattern" url="/aboutme/AR/pattern-hiro.patt">
      <!-- Plane with Collider -->
      <a-plane id="imagePlane" 
               class="clickable"
               position="0 0 0" 
               rotation="-90 0 0" 
               width="4" 
               height="2.25" 
               material="shader: flat; scale: 2 2 2; src: capture.jpg">
      </a-plane>
    </a-marker>

  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        let raycaster = document.querySelector("#raycaster");

        function handleClick(event) {
            console.log("✅ Collider Clicked! Redirecting...");
            setTimeout(() => {
                window.location.href = "https://gamedevayush.github.io"; // Change this to your link
            }, 6000); // Small delay for smooth transition
        }

        if (raycaster) {
            console.log("🎯 Raycaster Ready. Adding event listener...");
            raycaster.addEventListener("click", handleClick);
        } else {
            console.error("❌ Raycaster NOT found! Debug needed.");
        }
    });
  </script>
</body>
</html>
