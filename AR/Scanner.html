<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Add cursor for interaction -->
    <a-entity cursor="rayOrigin: mouse"></a-entity>

    <!-- Marker for tracking -->
    <a-marker type="pattern" url="/aboutme/AR/pattern-hiro.patt">
      <!-- Clickable Plane to display the image -->
      <a-plane id="imagePlane" 
               position="0 0 0" 
               rotation="-90 0 0" 
               width="4" 
               height="2.25" 
               material="shader: flat; scale: 2 2 2; src: capture.jpg"
               class="clickable">
      </a-plane>
    </a-marker>

    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        let imagePlane = document.querySelector("#imagePlane");

        // Ensure compatibility with both desktop (click) and mobile (touchstart)
        function handleTap(event) {
            console.log("Tapped on image plane!"); // Debugging
            window.location.href = "https://gamedevayush.github.io"; // Change to your desired URL
        }

        // Add event listeners for both click and touch
        imagePlane.addEventListener("click", handleTap);
        imagePlane.addEventListener("touchstart", handleTap);
    });
  </script>
</body>
</html>
