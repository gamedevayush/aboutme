<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Add cursor for interaction -->
    <a-entity cursor="rayOrigin: mouse"></a-entity>

    <!-- Marker for tracking -->
    <a-marker type="pattern" url="/aboutme/AR/pattern-hiro.patt">
      <!-- Clickable Plane to display the image -->
      <a-plane id="imagePlane" 
               position="0 0 0" 
               rotation="-90 0 0" 
               width="4" 
               height="2.25" 
               material="shader: flat; scale: 2 2 2; src: capture.jpg"
               class="clickable">
      </a-plane>
    </a-marker>

    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        let imagePlane = document.querySelector("#imagePlane");

        function handleTap(event) {
            event.stopPropagation(); // Prevent any default behavior
            event.preventDefault();  // Stops touch issues on iOS
            console.log("âœ… Image tapped! Redirecting...");

            // **ACTUAL REDIRECTION ONLY ON TAP**
            setTimeout(() => {
                window.location.href = "https://gamedevayush.github.io"; // Change this to your link
            }, 200); // Small delay for better UX
        }

        // Ensure proper event handling
        if (imagePlane) {
            console.log("ğŸ¯ Clickable object found, adding event listeners...");

            imagePlane.addEventListener("click", handleTap);
            imagePlane.addEventListener("touchend", handleTap, { passive: false });

            console.log("âœ… Event listeners added successfully.");
        } else {
            console.error("âŒ Error: Clickable object (imagePlane) NOT found.");
        }
    });
  </script>
</body>
</html>
