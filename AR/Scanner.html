<!DOCTYPE html>
<html>
<head>
    <title>Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Add cursor for interaction -->
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

        <!-- Marker for tracking -->
        <a-marker type="pattern" url="/aboutme/AR/pattern-hiro.patt">
            <!-- Clickable Plane to display the image -->
            <a-plane id="imagePlane"
         position="0 0 0"
         rotation="-90 0 0"
         width="4"
         height="2.25"
         material="shader: flat; scale: 2 2 2; src: capture.jpg"
         class="clickable"
         data-raycastable>
</a-plane>
        </a-marker>

        <!-- Camera to view the scene -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Wait for A-Frame to load
        document.addEventListener("DOMContentLoaded", function () {
            // Select the plane
            let imagePlane = document.querySelector("#imagePlane");

            // Add event listener for click
            imagePlane.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevent the event from bubbling up
                window.open("https://gamedevayush.github.io", "_blank"); // Opens the link in a new tab
            });

            // Optional: Add hover effect
            imagePlane.addEventListener("mouseenter", function () {
                imagePlane.setAttribute('material', 'color', 'yellow'); // Change color on hover
            });

            imagePlane.addEventListener("mouseleave", function () {
                imagePlane.setAttribute('material', 'color', 'white'); // Reset color when not hovering
            });
        });
    </script>
</body>
</html>
