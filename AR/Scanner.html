<!DOCTYPE html>
<html>
<head>
  <title>AR Character Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
  <style>
    #startScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 9999;
      cursor: pointer;
      display: none;
    }

    .social-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 9998;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .social-buttons a {
      background: white;
      color: black;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1em;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .social-buttons a:hover {
      background: #222;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">

  <!-- Tap to Start -->
  <div id="startScreen">ðŸ”¥ Tap to Start Experience</div>

  <!-- Social Media Buttons -->
  <div class="social-buttons" id="socialLinks">
    <a href="https://instagram.com/ayushsingh8x" target="_blank">ðŸ“¸ Instagram</a>
    <a href="https://facebook.com/yourusername" target="_blank">ðŸ“˜ Facebook</a>
  </div>

  <!-- A-Frame Scene -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="sidekick" src="char.glb"></a-asset-item>
      <audio id="bgMusic" src="audio.mp3" preload="auto"></audio>
      <img id="mainImage" src="poster.jpg"> <!-- your image -->
    </a-assets>

    <!-- Marker -->
    <a-marker id="mainMarker" type="pattern" url="pattern-hiro.patt">
      
      <!-- Image instead of 3D model -->
      <a-image src="#mainImage"
               position="0 0 -1"
               rotation="0 0 0"
               scale="1.5 1.5 1.5">
      </a-image>

      <!-- Sidekick 3D Model -->
      <a-entity gltf-model="#sidekick"
                position="1 0 -1"
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                animation-mixer>
      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Background Music -->
    <a-entity sound="src: #bgMusic; autoplay: false; loop: true"></a-entity>
  </a-scene>

  <!-- Script -->
  <script>
    const marker = document.querySelector("#mainMarker");
    const startScreen = document.getElementById("startScreen");
    const socialLinks = document.getElementById("socialLinks");

    // Show "Tap to Start" ONLY when marker is detected
    marker.addEventListener("markerFound", () => {
      console.log("Marker found! Showing start screen...");
      startScreen.style.display = "flex";
    });

    marker.addEventListener("markerLost", () => {
      console.log("Marker lost! Hiding UI...");
      startScreen.style.display = "none";
      socialLinks.style.display = "none";
    });

    // Start experience after tap
    startScreen.addEventListener("click", function () {
      this.style.display = "none";

      // Play music
      const audio = document.querySelector('[sound]');
      audio.components.sound.playSound();
      const model = document.getElementById("sidekick");
        if (model && model.components["animation-mixer"]) {
          model.components["animation-mixer"].play();
        }
      // Show social links
      socialLinks.style.display = "flex";
    });
  </script>

</body>
</html>
