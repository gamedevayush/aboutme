<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Debug Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: true; trackingMethod: best;">

        <!-- Debugging Info -->
        <script>
            AFRAME.registerComponent('debugger', {
                init: function () {
                    console.log("🚀 AR.js Scene Initialized!");
                    this.el.addEventListener('model-loaded', function () {
                        console.log("✅ GLTF Model Loaded Successfully!");
                    });
                }
            });
        </script>

        <!-- AR Marker -->
        <a-marker type="pattern" url="https://gamedevayush.github.io/aboutme/image.patt">
            <a-entity gltf-model="https://gamedevayush.github.io/aboutme/result.gltf"
                      scale="1 1 1"
                      position="0 0 0"
                      rotation="0 180 0"
                      debugger>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
